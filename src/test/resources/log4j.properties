log4j.rootLogger=WARN, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS}: %5p [%t] (%c:%L) - %m%n

log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.hbase=INFO
#log4j.logger.org.apache.spark.scheduler.TaskSetManager=INFO

log4j.logger.org.apache.spark.storage=ERROR